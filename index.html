<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
    <div class="central">
      <div class="lado1">
        <h1 style="color: rgba(255, 255, 255, 0.685); font-size: 25px;" >Your Result</h1>
          <div class="bola" >
            <p style="font-size: 70px; font-weight: 800; color: white; " >76</p>
            <p style="color: rgba(255, 255, 255, 0.685);" >of 100</p>
          </div>
          <h2>Great</h2>
            <div class="descri" >
              <p style="text-align: center; color: rgba(255, 255, 255, 0.685);" >You scored higher than 65%  of the <br> people who have taken these tests.</p>
            </div>
      </div>
      
      <div class="lado2" >
        <div class="sumario">Summary</div>

        <div class="reaction">
          <div class="re-left">
            <img src="assets/images/icon-reaction.svg"> Reaction
          </div>
          <div class="re-right"><b>80</b>/100</div>
        </div> 

        <div class="memory">
          <div class="me-left">
            <img src="assets/images/icon-memory.svg"> Memory
          </div>
          <div class="me-right" ><b>92</b>/100</div>
        </div>

        <div class="verbal">
          <div class="ve-left">
            <img src="assets/images/icon-verbal.svg"> Verbal
          </div>
          <div class="ve-right" ><b>61</b>/100</div>
        </div>

        <div class="visual">
          <div class="vi-left">
            <img src="assets/images/icon-visual.svg"> Visual
          </div>
          <div class="vi-right" ><b>72</b>/100</div>
        </div>
          <div class="continue">Continue</div>

      </div>

    </div>

  <!-- 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcos Vinicius</a>. -->
  </div>
</body>
</html>
